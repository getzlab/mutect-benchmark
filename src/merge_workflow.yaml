localization:
  overrides:
    contamination_table: null
    dataSourcesFolder: null
    f1r2_args: null
    gatk: null
    normal_pile_args: null
    ref: null
    stats_args: null
    tumor_pile_args: null
    vcfs_args: null
  staging_dir: /demo-mount/M2full/merged
name: M2_merge
resources:
  cpus_per_task: 1
  mem_per_cpu: 20G
script:
- set -eo pipefail
- time gatk --java-options -Xmx18g MergeVcfs $vcfs_args -O $merged_vcf
- echo mergevcf_done!
- time gatk --java-options -Xmx18g MergeMutectStats $stats_args -O $merged_stats
- echo merge_stats_done!
- time gatk --java-options -Xmx18g LearnReadOrientationModel $f1r2_args -O $merged_model
- echo learn_orientation_model_done!
- time gatk --java-options -Xmx18g GatherPileupSummaries $tumor_pile_args -O $merged_tumor_pile
- echo gather_piles_tumor_done!
- time gatk --java-options -Xmx18g GatherPileupSummaries $normal_pile_args -O $merged_normal_pile
- echo gather_piles_normal_done!
- time gatk --java-options -Xmx18g CalculateContamination -I $merged_tumor_pile -matched
  $merged_normal_pile -O $contamination_table --tumor-segmentation $segments_table
- echo calculate_contamination_done!
- time gatk --java-options -Xmx18g FilterMutectCalls -V $merged_vcf -R $ref -O $filtered_vcf
  --contamination-table $contamination_table --tumor-segmentation $segments_table
  --ob-priors $merged_model -stats $merged_stats
- echo filtercalls_done!
- time gatk --java-options -Xmx18g Funcotator -I $filtered_vcf -O $annot_vcf -R $ref
  --data-sources-path $dataSourcesFolder --ref-version hg19
- echo funcotator_done!
